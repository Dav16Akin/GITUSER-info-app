<!DOCTYPE html>
<html lang="en">
<head class="h-full bg-gray-50">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'yellow': '#facc15',
                'neutral': '#171717',
              }
            }
          }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,700;0,900;1,300;1,700;1,900&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
          font-family: "Nunito", sans-serif;
        }
  
        h1 {
          font-family: "Silkscreen", cursive;
        }
    </style>
</head>
<body >
    <div class="relative bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
          <div class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">
            <div class="flex justify-start lg:w-0 lg:flex-1">
              <a href="#">
                <span class="sr-only">Workflow</span>
                <h1 class="h-8 w-auto sm:h-10 text-4xl"> MYGIT </h1>
              </a>
            </div>
            <div class="-mr-2 -my-2 md:hidden">
              <button type="button" class="bg-yellow rounded-md p-2 inline-flex items-center justify-center text-gray-400  " aria-expanded="false">
                <span class="sr-only">Open menu</span>
                <!-- Heroicon name: outline/menu -->
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
            </div>
            <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
              <a href="#" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900"> Home </a>
              <a href="index.html" class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent bg-yellow rounded-md shadow-sm text-base font-medium text-white "> Sign up </a>
            </div>
          </div>
        </div>
      
        <!--
          Mobile menu, show/hide based on mobile menu state.
      
          Entering: "duration-200 ease-out"
            From: "opacity-0 scale-95"
            To: "opacity-100 scale-100"
          Leaving: "duration-100 ease-in"
            From: "opacity-100 scale-100"
            To: "opacity-0 scale-95"
        -->
        <div class="absolute top-0 inset-x-0  transition transform origin-top-right md:hidden">
          <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 bg-white divide-y-2 divide-gray-50">
            <div class="">
              <div class="flex items-center justify-between">
                <div>
                    <h1 class="h-8 w-auto sm:h-10 text-3xl"> MYGIT </h1>
                </div>

                <div class="py-6 px-5 space-y-6">
                    <div>
                      <a href="#" class="w-full flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-yellow "> Sign up </a>
                    </div>
                </div>
              </div>
        
            
          </div>
        </div>
    </div>

    <div class="container mx-auto text-center flex justify-center py-6 border-yellow-400">
        <div class="border-yellow-400">
            <div class="mt-1 relative  w-full border-yellow-400">
              <input type="text" name="price" id="text" class="input focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-12 pr-12 py-3 border border-yellow-400 text-sm rounded-md" placeholder="Input Github Username">
            </div>
        </div>
    </div>

    <div class="bg-white">
        <div class="output">
            
        </div>
    </div>


    <footer class="text-center py-12">
        Powered by GitHub
    </footer>
    



    
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
